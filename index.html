<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator WebApp</title>
    <link rel="stylesheet" href="./style/style.css">
    <script defer src="./app.js"></script>
</head>
<body class="body">
    <nav class="nav">
        <!-- currently empty, may include option for light/dark mode, link to my github
        or inline CV -->
    </nav>

    <section class = full-display>
        <div class="calculator">
            <header class="header">
                <div class="header__result">
                    <p class="header__result--text" id="result-text">
                        placeholder - result
                    </p>
                </div>
                <div class="header__formula">
                    <p class="header__formula--text" id="formula-text">
                        placeholder - formula
                    </p>
                </div>
            </header>
        
            <main class="main">
                <div class="main__panel">
                    <div class="main__box main__box--zero">
                        <button class="main__button" id="button-zero" value="0">
                            0
                        </button>
                    </div>
                    <div class="main__box main__box--one">
                        <button class="main__button" id="button-one" value="1">
                            1
                        </button>
                    </div>
                    <div class="main__box main__box--two">
                        <button class="main__button" id="button-two" value="2">
                            2
                        </button>
                    </div>
                    <div class="main__box main__box--three">
                        <button class="main__button" id="button-three" value="3">
                            3
                        </button>
                    </div>
                    <div class="main__box main__box--four">
                        <button class="main__button" id="button-four" value="4">
                            4
                        </button>
                    </div>
                    <div class="main__box main__box--five">
                        <button class="main__button" id="button-five" value="5">
                            5
                        </button>
                    </div>
                    <div class="main__box main__box--six">
                        <button class="main__button" id="button-six" value="6">
                            6
                        </button>
                    </div>
                    <div class="main__box main__box--seven">
                        <button class="main__button" id="button-seven" value="7">
                            7
                        </button>
                    </div>
                    <div class="main__box main__box--eight">
                        <button class="main__button" id="button-eight" value="8">
                            8
                        </button>
                    </div>
                    <div class="main__box main__box--nine">
                        <button class="main__button" id="button-nine" value="9">
                            9
                        </button>
                    </div>
                    <div class="main__box main__box--decimal">
                        <button class="main__button" id="button-decimal" value=".">
                            .
                        </button>
                    </div>
                    <div class="main__box main__box--backspace">
                        <button class="main__button" id="button-backspace" value="backspace">
                            <
                        </button>
                    </div>
                    <div class="main__box main__box--add">
                        <button class="main__button" id="button-add" value="+">
                            +
                        </button>
                    </div>
                    <div class="main__box main__box--subtract">
                        <button class="main__button" id="button-subtract" value="-">
                            -
                        </button>
                    </div>
                    <div class="main__box main__box--multiply">
                        <button class="main__button" id="button-multiply" value="*">
                            ×
                        </button>
                    </div>
                    <div class="main__box main__box--divide">
                        <button class="main__button" id="button-divide" value="/">
                            ÷
                        </button>
                    </div>
                    <div class="main__box main__box--bracket">
                        <button class="main__button" id="button-bracket" value="bracket">
                            ( )
                        </button>
                    </div>
                    <div class="main__box main__box--root">
                        <button class="main__button" id="button-root" value="√">
                            √
                        </button>
                    </div>
                    <div class="main__box main__box--power">
                        <button class="main__button" id="button-power" value="^">
                            ^
                        </button>
                    </div>
                    <div class="main__box main__box--equals">
                        <button class="main__button" id="button-equals" value="=">
                            =
                        </button>
                    </div>
                </div>
            </main>
        </div>
        
        <div class="record">
            
        </div>

    </section>

</body>
</html>
