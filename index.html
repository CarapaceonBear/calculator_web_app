<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator WebApp</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body class="body">
    <nav class="nav">
        <!-- currently empty, may include option for light/dark mode, link to my github
        or inline CV -->
    </nav>

    <header class="header">
        <div class="header__result">
            <p class="header__result--text">
                placeholder - result
            </p>
        </div>
        <div class="header__formula">
            <p class="header__formula--text">
                placeholder - formula
            </p>
        </div>
    </header>

    <main class="main">
        <div class="main__panel">
            <div class="main__box main__box--zero">
                <button class="main__button--zero">
                    0
                </button>
            </div>
            <div class="main__box main__box--one">
                <button class="main__button--one">
                    1
                </button>
            </div>
            <div class="main__box main__box--two">
                <button class="main__button--two">
                    2
                </button>
            </div>
            <div class="main__box main__box--three">
                <button class="main__button--three">
                    3
                </button>
            </div>
            <div class="main__box main__box--four">
                <button class="main__button--four">
                    4
                </button>
            </div>
            <div class="main__box main__box--five">
                <button class="main__button--five">
                    5
                </button>
            </div>
            <div class="main__box main__box--six">
                <button class="main__button--six">
                    6
                </button>
            </div>
            <div class="main__box main__box--seven">
                <button class="main__button--seven">
                    7
                </button>
            </div>
            <div class="main__box main__box--eight">
                <button class="main__button--eight">
                    8
                </button>
            </div>
            <div class="main__box main__box--nine">
                <button class="main__button--nine">
                    9
                </button>
            </div>
            <div class="main__box main__box--decimal">
                <button class="main__button--decimal">
                    .
                </button>
            </div>
            <div class="main__box main__box--backspace">
                <button class="main__button--backspace">
                    <
                </button>
            </div>
            <div class="main__box main__box--add">
                <button class="main__button--add">
                    +
                </button>
            </div>
            <div class="main__box main__box--subtract">
                <button class="main__button--subtract">
                    -
                </button>
            </div>
            <div class="main__box main__box--multiply">
                <button class="main__button--multiply">
                    x
                </button>
            </div>
            <div class="main__box main__box--divide">
                <button class="main__button--divide">
                    /
                </button>
            </div>
            <div class="main__box main__box--bracket">
                <button class="main__button--bracket">
                    ()
                </button>
            </div>
            <div class="main__box main__box--root">
                <button class="main__button--root">
                    v
                </button>
            </div>
            <div class="main__box main__box--power">
                <button class="main__button--power">
                    ^
                </button>
            </div>
            <div class="main__box main__box--equals">
                <button class="main__button--equals">
                    =
                </button>
            </div>
        </div>
    </main>
</body>
</html>
